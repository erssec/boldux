<!DOCTYPE html>
<html lang="en-US">

<head>
        <title>{{ title }}</title>
        <base href="{{ site.url }}/">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta name="description" content="{{ description }}">
        {% if site.keywords %}<meta name="keywords" content="{{ site.keywords | array_to_sentence_string }}">{% endif %}
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <!-- Twitter Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="{{ title }}">
        {% if site.owner.twitter %}<meta name="twitter:creator" content="@{{ site.owner.twitter }}" />{% endif %}
        <meta name="twitter:description" content="{{ description }}">
        <meta name="twitter:image" content={% if page.image.hero contains 'https' or page.image.hero contains 'http' %}"{{ page.image.hero }}"{% else %}"{{ site.url }}/assets/img/{{ page.image.hero }}"{% endif %}>

        <!-- Open Graph Tags -->
        <meta property="og:type" content="blog">
        <meta property="og:url" content="{{ site.url }}">
        <meta property="og:title" content="{{ title }}">
        <meta property="og:description" content="{{ description }}">
        <meta property="og:image" content={% if page.image.hero contains 'https' or page.image.hero contains 'http' %}"{{ page.image.hero }}"{% else %}"{{ site.url }}/assets/img/{{ page.image.hero }}"{% endif %}>

        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/img/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/assets/img/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/assets/img/favicons/favicon-16x16.png">
        <link rel="manifest" href="{{ site.url }}/assets/img/favicons/manifest.json">
        <link rel="mask-icon" href="{{ site.url }}/assets/img/favicons/safari-pinned-tab.png" color="#262628">
        <meta name="theme-color" content="#ffffff">
